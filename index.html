<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập js buổi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h2>
        bài 1: tìm số nguyên dương nhỏ nhất sao cho 1 + 2 + ... + n > 10000
      </h2>
      <button class="btn btn-success" id="inSoNguyenNhoNhat">
        Tìm số nguyên nhỏ nhất
      </button>
      <div class="result__bai1 bg-danger mt-3 text-white"></div>
    </div>

    <br /><br /><br />

    <div class="container">
      <h2>
        bài 2: <br />
        viết chương trình nhập vào 2 số x,n. Tính tổng S(n): x + x^2 + x^3 + ...
        + x^n ( sử dụng vòng lặp và hàm)
      </h2>
      <div class="form-group">
        <label for="">Nhập vào x</label>
        <input type="text" name="" id="x" class="form-control" placeholder="" />
      </div>
      <div class="form-group">
        <label for="">Nhập vào n</label>
        <input type="text" name="" id="n" class="form-control" placeholder="" />
      </div>
      <button class="btn btn-success" id="tinhTong">Tính tổng</button>
      <div class="result__bai2 bg-danger mt-3 text-white"></div>
    </div>

    <br /><br /><br />

    <div class="container">
      <h2>
        bài 3: <br />
        viết chương trình nhập vào n. tính giai thừa 1*2*...*n
      </h2>
      <div class="form-group">
        <label for="">Nhập vào n</label>
        <input
          type="text"
          name=""
          id="numberGiaiThua"
          class="form-control"
          placeholder=""
        />
      </div>
      <button class="btn btn-success" id="tinhGiaiThua">Tính giai thừa</button>
      <div class="result__bai3 bg-danger mt-3 text-white"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
